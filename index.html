        <title>CHT</title>

        <!-- Vendor CSS -->
        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
        <link href="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="vendors/bower_components/bootstrap-select/dist/css/bootstrap-select.css" rel="stylesheet">

        <!-- CSS -->
        <link href="css/app_1.min.css" rel="stylesheet">
        <link href="css/app_2.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">

        <!-- POC -->
        <script src="https://polyfill.io/v3/polyfill.min.js"></script>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/highcharts-more.js"></script>
    </head>

    <body>
        <header id="header" class="clearfix" data-ma-theme="blue">
            <ul class="h-inner">
                <li class="hi-trigger ma-trigger" data-ma-action="sidebar-open" data-ma-target="#sidebar">
                    <div class="line-wrap">
                        <div class="line top"></div>
                        <div class="line center"></div>
                        <div class="line bottom"></div>
                    </div>
                </li>

                <li class="hi-logo hidden-xs">
                    <a href="index.html">NAPA</a>
                </li>
            </ul>

            <!-- Top Search Content -->
            <div class="h-search-wrap">
                <div class="hsw-inner">
                    <i class="hsw-close zmdi zmdi-arrow-left" data-ma-action="search-close"></i>
                    <input type="text">
                </div>
            </div>
        </header>

        <section id="main">
            <section>
                <div class="container">
                    <div style="display: flex; align-items: center; justify-content: space-between">
                        <div class="card col-sm-5">
                            <div class="card-body" style="padding: 5px 20px">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group fg-line" style="margin-bottom: 10px">
                                            <label class="sr-only" for="nameSearchBox">Name</label>
                                            <input type="text" class="form-control input-sm" id="nameSearchBox"
                                                   placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-primary btn-sm m-t-5" onClick="searchDevice()">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 text-right">
                            <div id="pie-chart" style="height: 80px" onclick="location.href='/dashboard.html'"></div>
                            <div class="flc-pie hidden-xs"></div>
                        </div>
                    </div>
                    <div class="radioSection">
                        <div id="myRadio">
                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="inlineRadioOptions" value="success">
                                <i class="input-helper"></i>
                                success
                            </label>

                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="inlineRadioOptions" value="stopped">
                                <i class="input-helper"></i>
                                stopped
                            </label>

                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="inlineRadioOptions" value="error">
                                <i class="input-helper"></i>
                                error
                            </label>
                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="inlineRadioOptions" value="all">
                                <i class="input-helper"></i>
                                All
                            </label>
                        </div>
                        <div>
                            <div class="btn-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                        Change Chart
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#" id="changeToPieChart">Pie Chart</a></li>
                                        <li><a href="#" id="changeToLineChart">Line Chart</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="main-content" class="row">
                    </div>
                </div>
            </section>
        </section>
        <!-- Page Loader -->
        <div class="page-loader">
            <div class="preloader pls-blue">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20" />
                </svg>

                <p>Please wait...</p>
            </div>
        </div>

        <!-- Modal Default -->

        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="vendors/bower_components/sweetalert/dist/sweetalert.min.js"></script>
        
        <script src="vendors/bower_components/flot/jquery.flot.js"></script>
        <script src="vendors/bower_components/flot/jquery.flot.resize.js"></script>
        <script src="vendors/bower_components/flot/jquery.flot.pie.js"></script>
        <script src="vendors/bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
        <script src="vendors/bower_components/flot-orderBars/js/jquery.flot.orderBars.js"></script>
        <script src="vendors/bower_components/flot.curvedlines/curvedLines.js"></script>                         
        <script src="vendors/bower_components/flot-orderBars/js/jquery.flot.orderBars.js"></script>
        <script src="vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
